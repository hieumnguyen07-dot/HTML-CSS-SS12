<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng giao diện Card khóa học</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 50px;
}
.course-card {
    background: #fff;
    width: 350px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.course-card:hover {
    transform: translateY(-5px);
}
.card-header {
    height: 200px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}
.badge-best-seller {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 14px;
    opacity: 0.9;
}
.icon-code {
    font-size: 60px;
}
/* Card Body */
.card-body {
    padding: 20px;
}
.category-rating {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}
.category {
    background: #f0f2ff;
    color: #5d5fef;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
}
.rating {
    font-weight: bold;
    color: #333;
}
.rating i {
    color: #ffc107;
}
.title {
    font-size: 20px;
    color: #1a1a1a;
    margin-bottom: 10px;
}
.description {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
    margin-bottom: 20px;
}
.stats {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #888;
    margin-bottom: 15px;
}
.divider {
    border: 0;
    border-top: 1px solid #eee;
    margin-bottom: 15px;
}
.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.price {
    font-size: 20px;
    font-weight: bold;
    color: #5d5fef;
}
.btn-detail {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s;
}
.btn-detail:hover {
    background-color: #0056b3;
}
@media (max-width: 768px) {
    .course-card {
        width: 300px;
    }
    .title {
        font-size: 18px;
    }
}
@media (max-width: 480px) {
    .course-card {
        width: 100%;
        max-width: 320px;
    }
    .card-footer {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
    .btn-detail {
        width: 100%;
    }
}
</style>
<body>
<div class="course-card">
    <div class="card-header">
        <div class="badge-best-seller">Bán chạy</div>
        <div class="icon-code">
            <i class="fas fa-code"></i>
        </div>
    </div>

    <div class="card-body">
        <div class="category-rating">
            <span class="category">Lập trình</span>
            <span class="rating"><i class="fas fa-star"></i> 4.9</span>
        </div>
        
        <h3 class="title">Lập trình Web Full Stack</h3>
        <p class="description">Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất</p>
        
        <div class="stats">
            <span><i class="far fa-clock"></i> 40 giờ</span>
            <span><i class="fas fa-users"></i> 12K+ học viên</span>
        </div>
        
        <hr class="divider">
        
        <div class="card-footer">
            <span class="price">2.990.000đ</span>
            <button class="btn-detail">Xem chi tiết</button>
        </div>
    </div>
</div>
</body>
</html>
